<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Report List</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
            color: #333;
        }
        .container {
            width: 80%; 
            margin: auto; 
            background: #fff; 
            padding: 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 { 
            text-align: center; 
            color: #444; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0; 
        }
        th, td { 
            padding: 12px; 
            border: 1px solid #ddd; 
            text-align: left; 
        }
        th { 
            background-color: #e0e0e0; 
            color: #333; 
        }
        tr:nth-child(even) { 
            background-color: #fafafa; 
        }
        tr:hover { 
            background-color: #f0f0f0; 
        }
        .btn-primary {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orodha ya Ripoti</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Imetengenezwa</th>
                    <th>Kitendo</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                    <tr>
                        <td>{{ report.created_at }}</td>
                        <td>
                            <a href="{% url 'orders:view_saved_report' report.id %}" class="btn btn-primary">Angalia</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
